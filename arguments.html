<body>
    <script>
        // generator function
function* generatorFunc() {
let x = yield 'hello';
console.log(x);
console.log('some code');
yield 6;
}
const generator = generatorFunc();
console.log(generator.next());
console.log(generator.next(6));
console.log(generator.next());
    </script>
</body>
