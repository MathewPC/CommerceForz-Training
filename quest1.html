<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='demo'>
                
         <h3 >
           <span>11</span><br>
           <span>12</span> <br>
           <span>13</span><br>
           <span>14</span><br>
            <span>15</span> <br> 
    </h3>
    <button id='demo' onclick="myFunction()">Even Number Highlighting</button>
      </div>
     <script>
function myFunction()
 {
  var nums=[11,12,13,14,15];
  for(var i=0;i<nums.length;i++)
  {
if(nums[i]%2==0)
{
  nums[i].style.backgroundColor = "red"; 
 }
 }
 }
   

</script>
</body>
</html>
